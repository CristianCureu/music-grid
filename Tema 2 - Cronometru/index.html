<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Cronometru</h1>
    <p>- pana la o ora -</p>
    <div class="timer">
      <div class="text">
        <p class="textMinutes">00</p>
        <p class="paragraf">Minutes</p>
      </div>
      <div class="text">
        <p class="textSeconds">00</p>
        <p class="paragraf">Seconds</p>
      </div>
      <div class="text">
        <p class="textMilis">00</p>
        <p class="paragraf">Millis</p>
      </div>
    </div>
    <div class="buttons">
      <button id="startBtn" class="button">Start</button>
      <button id="stopBtn" class="button">Stop</button>
      <button id="resetBtn" class="button">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
